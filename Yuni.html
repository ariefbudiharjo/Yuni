<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Data Login</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    margin-top: 100px;
    background-color: #f9fafb;
    color: #333;
  }
  h2 {
    margin-bottom: 5px;
  }
  .info {
    font-size: 18px;
    margin-bottom: 10px;
  }
  button {
    padding: 10px 20px;
    margin-bottom: 30px;
    font-size: 16px;
    cursor: pointer;
    border-radius: 8px;
    border: none;
    background-color: #2563eb;
    color: white;
    transition: background 0.3s;
  }
  button:hover {
    background-color: #1e40af;
  }
</style>
</head>
<body>

    <button onclick="copyText('nip')">ðŸ“‹ Copy NIP</button>

  <div class="info">

  <script>
    function copyText(id) {
      const text = document.getElementById(id).textContent;
      navigator.clipboard.writeText(text);
